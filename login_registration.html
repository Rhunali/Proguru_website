    <!--To appear pop up of the login page -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get references to the login and registration buttons
            var loginButton = document.querySelector('.login_button');
            var registrationButton = document.querySelector('.registration_button');
    
            // Get reference to the modal
            var modal = document.querySelector('.sign_up_modal');
    
            // Add click event listener to the login button
            loginButton.addEventListener('click', function() {
                // Show the modal by adding the 'show' class
                modal.classList.add('show');
                // Display the login form and hide the registration form
                document.getElementById('home').classList.add('active', 'show');
                document.getElementById('profile').classList.remove('active', 'show');
                // Make the login tab active and the registration tab inactive
                document.getElementById('home-tab').classList.add('active');
                document.getElementById('profile-tab').classList.remove('active');
            });
    
            // Add click event listener to the registration button
            registrationButton.addEventListener('click', function() {
                // Show the modal by adding the 'show' class
                modal.classList.add('show');
                // Display the registration form and hide the login form
                document.getElementById('profile').classList.add('active', 'show');
                document.getElementById('home').classList.remove('active', 'show');
                // Make the registration tab active and the login tab inactive
                document.getElementById('profile-tab').classList.add('active');
                document.getElementById('home-tab').classList.remove('active');
            });
    
            // Get reference to the cancel cross symbol
            var cancelCross = document.querySelector('.sign_up_modal .modal-header .close');
    
            // Add click event listener to the cancel cross symbol
            cancelCross.addEventListener('click', function() {
                // Close the modal by removing the 'show' class
                modal.classList.remove('show');
                // Reset the active tab and form to the login
                document.getElementById('home').classList.add('active', 'show');
                document.getElementById('profile').classList.remove('active', 'show');
                document.getElementById('home-tab').classList.add('active');
                document.getElementById('profile-tab').classList.remove('active');
            });
        });
    </script>
    
    <!--To active the registration and login button-->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get references to the login and registration tabs
            var loginTab = document.getElementById('home-tab');
            var registrationTab = document.getElementById('profile-tab');
    
            // Get references to the login and registration forms
            var loginForm = document.getElementById('home');
            var registrationForm = document.getElementById('profile');
    
            // Add click event listeners to the login and registration tabs
            loginTab.addEventListener('click', function(event) {
                // Prevent the default action of the link
                event.preventDefault();
                // Show the login form and hide the registration form
                loginForm.classList.add('active', 'show');
                registrationForm.classList.remove('active', 'show');
                // Make the login tab active and the registration tab inactive
                loginTab.classList.add('active');
                registrationTab.classList.remove('active');
            });
    
            registrationTab.addEventListener('click', function(event) {
                // Prevent the default action of the link
                event.preventDefault();
                // Show the registration form and hide the login form
                registrationForm.classList.add('active', 'show');
                loginForm.classList.remove('active', 'show');
                // Make the registration tab active and the login tab inactive
                registrationTab.classList.add('active');
                loginTab.classList.remove('active');
            });
        });
    </script>
    
    <!--To activ the cross button-->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get reference to the cancel cross symbol
            var cancelCross = document.querySelector('.sign_up_modal .modal-header .close');
    
            // Get reference to the modal
            var modal = document.querySelector('.sign_up_modal');
    
            // Add click event listener to the cancel cross symbol
            cancelCross.addEventListener('click', function() {
                // Close the modal by removing the 'show' class
                modal.classList.remove('show');
                // Reset the active tab and form to the login
                var loginTab = document.getElementById('home-tab');
                var registrationTab = document.getElementById('profile-tab');
                var loginForm = document.getElementById('home');
                var registrationForm = document.getElementById('profile');
                loginForm.classList.add('active', 'show');
                registrationForm.classList.remove('active', 'show');
                loginTab.classList.add('active');
                registrationTab.classList.remove('active');
            });
        });
    </script>
    
    <!-- active back contain-->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get reference to the modal
            var modal = document.querySelector('.sign_up_modal');
    
            // Get references to all menu links
            var menuLinks = document.querySelectorAll('.menu-link');
    
            // Add click event listener to the cancel cross symbol
            document.querySelector('.sign_up_modal .modal-header .close').addEventListener('click', function() {
                // Close the modal by removing the 'show' class
                modal.classList.remove('show');
                
                // Reactivate all menu links
                menuLinks.forEach(function(link) {
                    link.classList.remove('deactivated');
                });
            });
    
            // Add click event listeners to the login and registration buttons
            document.getElementById('loginButton').addEventListener('click', function() {
                // Show the modal by adding the 'show' class
                modal.classList.add('show');
    
                // Deactivate all menu links
                menuLinks.forEach(function(link) {
                    link.classList.add('deactivated');
                });
            });
    
            document.getElementById('registrationButton').addEventListener('click', function() {
                // Show the modal by adding the 'show' class
                modal.classList.add('show');
    
                // Deactivate all menu links
                menuLinks.forEach(function(link) {
                    link.classList.add('deactivated');
                });
            });
        });
    </script>
